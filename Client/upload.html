<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap Stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
            integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <title>Title</title>
    <link href="css/upload.css" rel="stylesheet">
    <script src="js/upload.js"></script>
    <script src="js/qrcode.min.js"></script>
</head>
<body class="text-center">
<form class="form-upload" onsubmit="event.preventDefault(); onSubmitClick()">
    <h1 class="h3 mb-3 font-weight-normal">File Upload</h1>
    <input type="file" class="form-control" id="customFile">
    <div class="mb-1"></div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="singleDownloadCheck">
        <label class="form-check-label" for="singleDownloadCheck">Single Download Only</label>
    </div>

    <div class="checkbox mb-3"></div>


    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitBtn">Upload</button>

    <div class="checkbox mb-3">
        <label>

        </label>

        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

    </div>
</form>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" id="mBtn" hidden></button>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Upload Complete!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div id="qrcode" class="col-md-12"></div>
                </div>
                <div class="row mt-3"></div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  id="fileUrl" aria-label="File URL" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="copyText()" onmouseleave="resetButtonText()">Copy URL</button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
